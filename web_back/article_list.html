    <script>
      /*
        - 1 请求服务端信息进行基本结构创建
          2 设置分页功能
          3 筛选操作
      */
      // 请求数据进行结构生成
      //  - 结构的生成操作除了最开始需要设置一次以外, 分页和筛选都需要重新请求数据
      //  - 一会儿可以封装为函数使用
      //    - 封装为函数后，先调用一次(生成初始结构)

      // 全局中设置一些初始值方便后续操作
      //  - 设置当前页号
      var currentPage = 1; // 默认显示第一页
      var totalPage; // 可以不设置默认值

      //  - 进行第一次结构创建和分页设置
      getArtical();

      //  - 筛选功能：(回去写这一块)
      //    - 获取分类信息设置分类下拉菜单结构
      $.get({
        url : 'http://localhost:8000/admin/category_search',
        success : function (res) {
          if (res.code === 200) {
            $('#selCategory').append(template('category', res.data));
          }
        }
      });

      //    - 给筛选按钮设置事件，调用getArtical获取最新数据
      $('#btnSearch').on('click', function () {
        // 将旧的分页结构销毁
        $('.pagination').twbsPagination('destroy');
        // 再创建新的结构即可
        getArtical();
      });


      function getArtical () {
        $.get({
          url : 'http://localhost:8000/admin/search',
          // 需要使用的是4个参数
          //  - type 文章的分类  state 文章的状态
          //  - page 当前页号  perpage 要显示几个页号
          data : {
            // 将type和state设置为对应下拉菜单的val()，相当于获取所有分类和所有状态的文章
            type : $('#selCategory').val(),
            state : $('#selStatus').val(),
            perpage : 8, // 随意设置，一般在10左右
            page : currentPage // 当前要展示的页码
          },
          success : function (res) {
            console.log(res);
            // 检测响应的状态
            if (res.code === 200) {
              // 根据数据并通过模板创建页面结构
              $('tbody').html(template('article', res.data));

              // 设置分页功能
              //  - 将当期的最新页数设置给totalPage
              totalPage = res.totalPage;

              // 需要将以前设置过的分页清除掉
              $('.pagination').twbsPagination({
                // 总页数，
                totalPages : totalPage,
                // 每次显示多少个页码
                visiblePages : 5,
                // 设置当前页
                startPage : 1,
                // 点击页码时进行的操作
                first : '首页',
                last : '尾页',
                next : '下一页',
                prev : '上一页',
                onPageClick : function (event, page) {
                  // 将当前点击页的页码设置给全局变量currentPage
                  currentPage = page;

                  // currentPage修改后，再次调用getArtical
                  //    - 获取到新页的数据，并进行展示
                  getArtical();
                }
              });

            }
          }
        });
      }
