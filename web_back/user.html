<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control username"
                name="username"
                value="李思思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control nickname"
                name="nickname"
                value="思思"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control email"
                name="email"
                value="lisisi@126.com"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="images/2.jpg" alt="" class="user_pic" />
              <br />
              <label
                for="exampleInputFile"
                class="glyphicon glyphicon-upload"
                style="font-size: 40px;color:yellowgreen"
              ></label>
              <input
                style="opacity: 0"
                type="file"
                id="exampleInputFile"
                name="user_pic"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                class="form-control password"
                name="password"
                value="12345678"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success">修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 模态框，用于显示提示信息 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">提示框！！</h4>
          </div>
          <div class="modal-body">
            没有完整填写表单
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              确定
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      /*
        功能分析：
          - 页面加载时，请求用户信息，填写到表单中
          - 点击提交按钮
            - 阻止表单提交
            - 检测是否完整填写了表单
              - 如果有内容没有填写，弹框提示
              - 如果全部填写，通过接口让服务端进行修改即可
                - 如果修改成功，跳转到登录页面login.html
                - 如果修改失败，提示：网络有问题，稍后再试
      */

      // 请求服务端的用户信息
      $.get({
        url : 'http://localhost:8000/admin/userinfo_get',
        success : function (res) {
          // 响应的数据中具有data，data中的属性名与每个表单元素的类名相同
          if (res.code === 200) {
            // 将内容设置给对应的input
            $.each(res.data, function (key, value) {
              $('input.' + key).val(value);
            });

            /* $('input.username').val(res.data.username);
            $('input.email').val(res.data.email);
            $('input.password').val(res.data.password);
            $('input.nickname').val(res.data.nickname); */

            $('img.user_pic').prop('src', res.data.user_pic);
          }
        }
      });

      // 设置上传图片的本地预览(不要放在点击事件内部)
      $('#exampleInputFile').on('change', function () {
        // 获取临时的地址
        var tempSrc = URL.createObjectURL($(this)[0].files[0]);
        $('.user_pic').prop('src', tempSrc);
      });


      // 提交按钮的点击事件
      $('.btn-success').on('click', function (e) {
        e.preventDefault();
        // 检测是否完整填写表单
        if (
          $('.username').val() === '' || 
          $('.email').val() === '' || 
          $('.nickname').val() === '' || 
          $('.password').val() === '' || 
          !$('#exampleInputFile')[0].files[0]
          ) {
            // 通过模态框设置提示
            $('.modal-body').text('没有完整填写表单');
            $('#myModal').modal();
            return;
        }

        // 请求发送修改内容
        //   - 准备formData对象进行表单数据处理
        var fd = new FormData($('form')[0]);

        // 这个接口要求传入的图片应该带有后缀
        $.post({
          url : 'http://localhost:8000/admin/userinfo_edit',
          data : fd,
          contentType : false,
          processData : false,
          success : function (res) {
            // 如果响应成功，设置跳转到登录页
            if (res.code === 200) {
              // window对象具有一个属性parent，用于在iframe中获取父页面
              parent.location.href = 'login.html';
            }
          }
        });
      });
    </script>
  </body>
</html>
